<mat-card class="mb-4 p-3">
    @for (item of todos$| async; track item) {
        <div class="d-flex justify-content-between align-items-center mb-2">
            <mat-checkbox (change)="onChangeCheck(item.id)">
                {{ item.name }}
            </mat-checkbox>
            <button class="btn" (click)="onDelete(item.id)">delete</button>
        </div>
    }
</mat-card>
